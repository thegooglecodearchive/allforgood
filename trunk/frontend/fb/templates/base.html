<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <meta charset="utf-8">
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script languate="JavaScript" src="/fb/json.js" type="text/javascript"></script>
    <script languate="JavaScript" src="/fb/ajax.js" type="text/javascript"></script>
    <title>
      {% block title %}Welcome{% endblock %} &mdash; All for Good
    </title>
<!--
    <link type="text/css" rel="stylesheet" href="/fb/style.css?v">
-->
<style>
BODY {margin:0;padding:0;font-family:Arial,sans-serif;
  background-color:#0281d1;
  background-repeat:repeat-x;
  background-image:url(/images/body-bg.png);
}
FORM {margin:0;padding:0;}
SELECT {width:64px;}
TABLE {margin:0;padding:0;}
LABEL.settings {display:inline-block;width:80px;text-align:right;}

.content {color:#000000;background-color:#ffffff;}

.opp {margin-left:6px;margin-top:6px;font-size:13px;}

.opp-title {}
.opp-title-link {font-weight:bold;}
.opp-desc {margin-left:6px;margin-top:3px;color:#666666;}
.opp-url {margin-left:6px;margin-top:3px;color:#339933;}

#logo {cursor:pointer;text-align:right;padding-bottom:16px;}
#tagline {display:inline-block;margin-top:10px;color:#F6F6F6;
  font-family:Rockwell,'RockwellStdRegular',Georgia,Times,"Times New Roman",serif;
  font-size:15px;font-weight:normal;
}

#wrapper {position:relative;margin-top:13px;overflow:hidden;padding:10px;width:700px;height:400px;}

#contentwrapper {position:relative;color:#000000;background-color:#ffffff;}

#controls {background-color:#dddddd;font-size:12px;text-align:right;padding:10px;white-space:nowrap;
  border-bottom:ridge 3px;
}

#footer {position:absolute;bottom:100px;width:97%;
  background-color:#dddddd;
  text-align:center;padding:10px;
  border-top:outset 3px;
}

#prev-nav {font-size:13px;white-space:nowrap;text-decoration:none;}
#next-nav {font-size:13px;white-space:nobreak;text-decoration:none;}

</style>
</head>
  <body>
    <div id="doc">
<center>

      {% if message %}
        <div class="message {{ message.type }}">{{ message.content|safe }}</div>
      {% endif %}

<table cellpadding="0" cellspacing="0" border="0"><tr><td>
        {% block body %}{% endblock %}
</td></tr></table>

      <div id="loginfooter">
      {% if logged_in_user %}
<a target="_blank" title="add this app"
 href="http://facebook.com/add.php?api_key=182016385235289&pages=1">add this app</a>
      {% endif %}
      </div>

</center>
    </div>

    <script src="/fb/main.js"></script>
    <div id="fb-root"></div>
    <script>
      if (window != window.top) {
        {# we are in an iframe #}
        {# async loading of facebook js sdk #}
        window.fbAsyncInit = function() { facebookInit({{ js_conf|safe }}) };
        (function() {
          var e = document.createElement('script');
          e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
          document.getElementById('fb-root').appendChild(e);
        }());
      } 

      {# async loading of google analytics #}
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-8689219-7']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script');
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
      })();
    </script>
<!--
<span style="cursor:pointer;" onclick="FB.api({ method: 'auth.revokeAuthorization' })">.</span>
-->
<!-- canvas_name {{ canvas_name }} -->
  </body>
</html>
